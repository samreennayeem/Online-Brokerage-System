<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Buy</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </h:head>
    <h:body>
        <h:form>
             <p>Enter the symbol you want to trade:<br></br>
                <h:inputText id="inputsymbol" required ="true" 
                             requiredMessage="Thefield cannot be empty"
                        title="Enter your Social Security Number"
                        value="#{brokerageSystem.inputsymbol}">
                        
                </h:inputText>
            </p>
            
            <p>Enter the quantity you want to trade:<br></br>
                <h:inputText id="tradequantity" required ="true" 
                             requiredMessage="The field cannot be empty"
                        title="Enter your quantity"
                        value="#{brokerageSystem.tradequantity}">
                        
                </h:inputText>
            </p>
             <p>Do you want to place a limit order or market order (L/M):<br></br>
                <h:inputText id="inputordertype" required ="true" 
                             requiredMessage="The field cannot be empty"
                        title="Enter L or M"
                        value="#{brokerageSystem.inputordertype}">
                        
                </h:inputText>
             </p>
            <p>For Limit Order - Enter the price you want to trade at:<br></br>
                <h:inputText id="tradeprice" required ="true" 
                             
                        title="Enter your Name"
                        value="#{brokerageSystem.tradeprice}">
                        
                </h:inputText>
             </p>
             <p>
                <h:commandButton id="submit" value="Submit"
                                 action="displaybuy.xhtml" />
            </p>
        </h:form>
    </h:body>
</html>
