      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Password Retrival</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </h:head>
    <h:body>
        <h:form>
            <p>Your id is #{brokerageSystem.id}</p>
            <div><h2>#{brokerageSystem.QuestionRetrieval()}</h2></div>
            
             
       
                <p>Please enter your answer:<br></br>
                      
                <h:inputText id="userans" required ="true" 
                          requiredMessage="The password field cannot be empty"

                        value="#{brokerageSystem.userans}">
                        
                </h:inputText>
            </p>
                       <p>
                <h:commandButton id="submit" value="Submit"
                                 action="pswdretrival2.xhtml" />
        </p>
        </h:form>
    </h:body>
